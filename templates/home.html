{% extends 'main.html' %}

{% block content %}

<h1>Home Page</h1>

<div>
  <a href="{% url 'CreateRoom' %}">Create Room</a>
  <div>
    {% for room in rooms %}
    <span>@{{room.Host.username}}</span>
    <h5>{{room.id}}  ---> <a href="/room/{{room.id}}">{{room.name}}</a></h5>
    <small>{{room.topic.name}}</small>
    <hr>
   
    {% endfor %}
  </div>
</div>

{% endblock %}
